<div class="container">
  <div class="card header"><div class="logo">MC</div><div style="margin-left:12px"><h1>Admin Dashboard</h1><div class="small">Clinician tools (demo)</div></div></div>
  <div style="height:12px"></div>

<script>
async function exportData(){
  const res = await fetch('/admin/export');
  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'assessments_export.csv'; document.body.appendChild(a); a.click(); a.remove();
}
async function loadFlagged(){
  const res = await fetch('/admin/export');
  const text = await res.text();
  document.getElementById('flagged').innerText = 'CSV exported on click. Use export to analyze High cases.';
}
loadFlagged();
</script></body></html>
