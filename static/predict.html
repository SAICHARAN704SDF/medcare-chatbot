<h2>Behavioral Stress Prediction</h2>
<form id="predictForm">
  <label>Sleep Hours:</label><br>
  <input type="number" name="sleep" min="0" max="12" required><br><br>

  <label>Study Hours:</label><br>
  <input type="number" name="study" min="0" max="16" required><br><br>

  <label>Social Activity (hrs/week):</label><br>
  <input type="number" name="social" min="0" max="40" required><br><br>

  <button type="submit">Predict</button>
</form>

<p id="predictionResult"></p>

<script>
document.getElementById("predictForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  let form = new FormData(e.target);
  let features = {}
  for (let [k,v] of form.entries()) { features[k]=v; }
  let res = await fetch("/predict_fused", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({
      questionnaire_score: 5,  // placeholder demo score
      behavior_features: features
    })
  });
  let data = await res.json();
  document.getElementById("predictionResult").innerText = "Stress Level: " + data.label;
});
</script>
