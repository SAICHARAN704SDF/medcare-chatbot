<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Plan</title><link rel="stylesheet" href="/static/styles.css"></head><body>
<div class="container"><div class="header"><div style="display:flex;gap:12px;align-items:center"><div class="logo"></div><div><strong>MEDCARE</strong></div></div></div>
<div class="card"><h3>Your Action Plan</h3><div id="txt" class="small">Loading...</div></div><div class="footer small">If severe, contact a professional.</div></div>
<script>
async function load(){ const uid=localStorage.getItem('medcare_user')||'demo_user'; const r=await fetch('/api/user/'+uid+'/history'); const data=await r.json(); if(!data||data.length==0){document.getElementById('txt').innerText='No data yet.';return;} const l=data[0].label; let out=''; if(l=='Low') out='Mild: breathing, breaks, time management.'; else if(l=='Medium') out='Moderate: guided meditation, journaling, peer support.'; else out='Severe: seek professional help. Helpline: 1800-123-456'; document.getElementById('txt').innerText=out; } load();
</script></body></html>
