<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login</title><link rel="stylesheet" href="/static/styles.css"></head><body>
<div class="container"><div class="header"><div style="display:flex;gap:12px;align-items:center"><div class="logo"></div><div><strong>MEDCARE</strong><div class="small">Student wellbeing</div></div></div></div>
<div class="card" style="max-width:520px;margin:0 auto"><h3>Login</h3><div class="small">Use your student ID (e.g., S12345)</div><div style="margin-top:10px"><input id="uid" placeholder="Student ID" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef0"></div><div style="margin-top:12px;display:flex;justify-content:flex-end"><button id="login" class="btn">Login</button></div><div id="msg" class="small" style="margin-top:8px"></div></div>
</div>
<script>
document.getElementById('login').addEventListener('click',async()=>{const uid=document.getElementById('uid').value.trim(); if(!uid){document.getElementById('msg').innerText='Enter ID';return;} let r=await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({user_id:uid})}); let j=await r.json(); if(j.status){localStorage.setItem('medcare_user',uid); location.href='/dashboard.html'} else document.getElementById('msg').innerText='Login failed';});
</script></body></html>
